<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basket</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1">
                <table class="table" id="basket">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th class="text-end">Стоимость</th>
                            <th>Количество</th>
                            <th class="text-end">Подытог</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="basket__item">
                            <td class="align-middle">Продукт 1</td>
                            <td class="align-middle price text-end">1 000 руб.</td>
                            <td class="align-middle count">
                                <div class="input-group">
                                    <button type="button" class="btn btn-primary btn-minus">-</button>
                                    <input type="number" value="2" data-price="1000" class="form-control input" disabled />
                                    <button type="button" class="btn btn-primary btn-plus">+</button>
                                </div>
                            </td>
                            <td class="align-middle text-end subtotal">2 000 руб.</td>
                        </tr>
                        <tr class="basket__item">
                            <td class="align-middle">Продукт 2</td>
                            <td class="align-middle price text-end">2 000 руб.</td>
                            <td class="align-middle count">
                                <div class="input-group">
                                    <button type="button" class="btn btn-primary btn-minus">-</button>
                                    <input type="number" value="5" data-price="2000" class="form-control input" disabled />
                                    <button type="button" class="btn btn-primary btn-plus">+</button>
                                </div>
                            </td>
                            <td class="align-middle text-end subtotal">10 000 руб.</td>
                        </tr>
                    </tbody>
                </table>
            
                <div class="total-price fw-bold text-end pr-2">Итого: <span id="total-price"></span> руб.</div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
