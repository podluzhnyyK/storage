<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Select</title>

    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="select">
            <div class="select-trigger" role="button" aria-pressed="false" tabindex="0">
                Trigger
            </div>
            <ul class="select-list" role="list" aria-expanded="false">
                <li class="select-list__item" data-value="1" role="listitem" tabindex="1">
                    <div>1</div>
                </li>
                <li class="select-list__item" data-value="2" role="listitem" tabindex="2">
                    <div>2</div>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
