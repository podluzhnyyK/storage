<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Табы на CSS (input)</title>

    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="tabs">
            <input class="tabs__input" type="radio" name="tabs" id="value-1" checked />
            <input class="tabs__input" type="radio" name="tabs" id="value-2" />
            <label class="tabs__trigger" for="value-1">Tab-1</label>
            <label class="tabs__trigger" for="value-2">Tab-2</label>
            <div class="tabs__content tabs__content--1">Content-1</div>
            <div class="tabs__content tabs__content--2">Content-2</div>
        </div>
    </div>
</body>
</html>
