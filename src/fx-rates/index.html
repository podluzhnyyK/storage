<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FX Rates</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2 offset-1">
                <table class="table">
                    <tbody id="data"></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-1">
                <table class="table" id="currency-exchange">
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control" id="input-from"></td>
                            <td><select class="form-control" id="select-from"></select></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="form-control" id="input-to"></td>
                            <td><select class="form-control" id="select-to"></select></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
    <script src="js/scripts.js"></script>
</body>
</html>
